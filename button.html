<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            background-color: cyan;
            transition: background-color 3s;
            height: 1100px;
            width: 1900px;
            font-size: 200px;
            font-style: italic;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="changeButtonColor()">Dr√ºck mich!</button>

    <script>
        function changeButtonColor() {
            var button = document.querySelector('button');
            if (button.style.backgroundColor === 'cyan' || button.style.backgroundColor === '') {
                button.style.backgroundColor = 'violet';
            } else {
                button.style.backgroundColor = 'cyan';
            }
        }
    </script>
</body>
</html>
